<button routerLink="/create">Add New Car</button>

<table border="1">
  <thead>
  <tr>
    <th>Brand</th>
    <th>Model</th>
    <th colspan="3">Action</th>
  </tr>
  </thead>
  <tr *ngFor="let car of carList | async">
    <td>{{car.brand}}</td>
    <td>{{car.model}}</td>
    <td><button (click)="carDetails(car.id)">View</button></td>
    <td><button (click)="updateCar(car.id)">Update</button></td>
    <td><button (click)="deleteCar(car.id)">Delete</button></td>
  </tr>

  <router-outlet></router-outlet>
</table>
